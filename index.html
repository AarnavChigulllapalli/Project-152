<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="base.js"></script>
  <script src="car.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    

    </a-camera>

    <a-assets>      

        <a-asset-item id="car-gltf" src="./Assets/Car.glb"></a-asset-item>
        
    </a-assets>
    
    <a-entity id="look" look-controls camera position="0 2 5"></a-entity>

    <a-entity>
        <a-circle rotation="-90 0 0" radius="50"></a-circle>
    </a-entity>
    

    <a-entity gltf-model="#car-gltf" scale="0.1 0.1 0.1" car></a-entity>

  </a-scene>

</body>

</html>
